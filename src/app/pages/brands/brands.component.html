<section>
  <h2
    class="rounded-2xl text-[20px] font-[600] sm:font-[40px] title bg-[#24B425] px-1 w-1/4 text-center my-5 py-2 block mx-auto text-white"
  >
     {{"navbar.brands" |translate }}
  </h2>



  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 px-4 ">
    @for (brand of brands; track brand._id) {



   
    <div
    class="card border border-green-400/50 rounded-md overflow-hidden shadow relative hover:shadow-gray-300 hover:shadow-xl bg-white"
  >
    <div [routerLink]="['/details', brand._id]" class="cursor-pointer">
      <div class="card-img">
        <img
          [src]="brand.image"
          class="w-full h-[250px] object-contain"
          [alt]="brand.name"
        />
      </div>

      <div class="card-body px-5 py-4">
        <h4 class="text-green-500 text-xl text-center">{{ brand.name }}</h4>
        

      
      </div>
    </div>

 
  </div>
   

    }
  </div>
</section>
