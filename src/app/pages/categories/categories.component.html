<section class="">
    <h2
    class="rounded-2xl text-[20px] font-[600] sm:font-[40px] title bg-[#24B425] px-1 w-1/2  sm:w-1/4 text-center my-5 py-2 block mx-auto text-white"
  >
  {{"navbar.categories" |translate}}
  </h2>


  <div class="grid p-3 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 bg-white">

    @for (cat of categories; track cat._id) {


        <div [routerLink]="['/details', cat._id]" class=" p-3 border border-green-400/50 rounded-md overflow-hidden shadow relative cursor-pointer">

            <div>
                <img [src]="cat.image" class="w-full h-[250px] object-contain" [alt]="cat.name">
            </div>

            <div>
                <h1 class=" text-center text-green-600 font-[500]">{{cat.name}}</h1>
            </div>

        </div>
    }



  </div>
</section>
